<app-header></app-header>
  <main class="w-full mx-auto p-4">
    <div class="m-5">
      <app-task-form
        [taskName]="taskName"
        [taskDescription]="taskDescription"
        [isEditMode]="isEditMode"
        (addOrUpdateTask)="addOrUpdateTask($event)"
      ></app-task-form>
      <app-search-bar (searchTasks)="searchTasks($event)"></app-search-bar>
      <app-task-list
        [tasks]="tasks"
        (updateTaskStatus)="updateTaskStatus($event)"
        (editTask)="editTask($event)"
        (deleteTask)="deleteTask($event)"
      ></app-task-list>
    </div>
  </main>
