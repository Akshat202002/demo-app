<header class="flex w-full justify-center bg-gray-800 p-4 text-white"> 
    <h1 class="text-center text-3xl font-bold">{{title}}</h1> 
</header> 
<main class="container mx-auto p-4"> 
    <div class="m-5"> 
        <form class="flex justify-center items-center space-x-2" (submit)="addOrUpdateTask($event)"> 
            <div class="mb-3 flex items-center"> 
                <label for="name" class="pr-5 hidden" aria-label="Name of the task">Name of the Task: </label> 
                <input type="text" name="name" class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" placeholder="Input Task" [(ngModel)]="taskName" required>
            </div> 
            <div class="mb-3 flex items-center"> 
                <label for="description" class="pr-5 hidden" aria-label="Description of the task">Description: </label> 
                <input type="text" name="description" class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="description" placeholder="Task Description" [(ngModel)]="taskDescription" required>
            </div> 
            <button type="submit" id="add-task-form" class="h-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">{{isEditMode ? 'Update Task' : 'Add Task'}}</button> 
        </form> 
        <ul class="mt-5"> 
            <li *ngFor="let task of tasks; let i = index" class="border-b py-2 flex justify-between items-center">
                <div>
                    <h3 class="font-bold">{{ task.name }}</h3>
                    <p>{{ task.description }}</p>
                </div>
                <div class="flex space-x-2">
                    <button (click)="editTask(i)" class="text-yellow-500 hover:text-yellow-700">
                        <span class="material-icons">edit</span>
                    </button>
                    <button (click)="deleteTask(i)" class="text-red-500 hover:text-red-700">
                        <span class="material-icons">delete</span>
                    </button>
                </div>
            </li>
        </ul> 
    </div> 
</main>
